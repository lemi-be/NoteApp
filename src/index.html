<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gonfoo Note</title>
  </head>
  <body>
    <div class="app-body">
      <div class="side-bar">
        <div>
          <button id="new-note">New Note</button>
          <ul class="note-lists" id="note-list"></ul>
        </div>
        <div>
          <button id="save-note">Save Note</button>
        </div>
      </div>
      <div class="note-space">
        <input type="text" id="note-title" placeholder="Title Here" />
        <textarea
          name=""
          id="note-area"
          placeholder="Start typing..."
        ></textarea>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
